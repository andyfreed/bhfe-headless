# Fragment for Contact Page Template
# Note: No dedicated ACF contact fields exist in schema
# Contact information should be managed via page content or flexibleContent

fragment ContactPageFields on Page {
  id
  databaseId
  title
  uri
  slug
  content
  template {
    templateName
  }
  featuredImage {
    node {
      id
      sourceUrl
      altText
    }
  }
  # Use flexibleContent if contact info is in flexible content layouts
  flexibleContent {
    flexibleContent {
      __typename
      ... on FlexibleContentFlexibleContentWysiwygLayout {
        fieldGroupName
        content
      }
      ... on FlexibleContentFlexibleContentHtmlLayout {
        fieldGroupName
        html
      }
    }
  }
}
