# FLMS Course base fields
fragment CourseFields on FlmsCourse {
  id
  databaseId
  title
  uri
  slug
  date
  modified
  courseNumber
  courseDescription
  coursePreview
  wooProductId
}

# Course credits information
fragment CourseCreditFields on FlmsCourse {
  courseCredits {
    type
    name
    credits
  }
}

# Course materials/downloads
fragment CourseMaterialFields on FlmsCourse {
  courseMaterials {
    title
    file
    status
  }
}

# Course ACF fields
fragment CourseAcfFields on FlmsCourse {
  masterCourseListFields {
    fieldGroupName
    iarApprovalDate
    notes
  }
}

# Full course with all fields
fragment CourseFullFields on FlmsCourse {
  ...CourseFields
  ...CourseCreditFields
  ...CourseMaterialFields
  ...CourseAcfFields
}

# Note: CourseCardFields is defined in template-course.graphql
